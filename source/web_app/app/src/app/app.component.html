<div id="header" appDropZone (fileDrop)="onFileDropped($event)">

    <div id="headerLeft">
        <img id="headerLogo" src="assets/img/android-introspection-logo.png" />
        <div style="padding-top: 10px;">
            <p id="titleTextAndroid">Android</p>
            <p id="titleTextIntrospection">Introspection</p>
        </div>
    </div>

    <div id="headerRight">
        <a href="https://www.github.com/jonforshort/android-introspection">
            <img id="githubLogo" src="assets/img/github-logo.png" />
        </a>
    </div>

    <div id="headerMiddle">
        <div id="headerButtons">
            <input id="inputFileButton" type="file" accept="application/vnd.android.package-archive"
                (change)="onInputChanged($event)" />
            <label headerButtonHover class="headerButton">Load APK</label>
            <label headerButtonHover class="headerButton" (click)="onExportButtonClicked()">Export</label>
        </div>
    </div>

</div>

<hr>

<div style="clear: both;"></div>

<div>

    <mat-tab-group #ApkInformationTabGroup>

        <mat-tab label="Properties">

            <mat-table [dataSource]="properties" class="mat-elevation-z8">

                <ng-container matColumnDef="key">
                    <mat-header-cell *matHeaderCellDef>key</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.key}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="value">
                    <mat-header-cell *matHeaderCellDef>value</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.value}} </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="propertiesDisplayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: propertiesDisplayedColumns;"></mat-row>

            </mat-table>

        </mat-tab>

        <mat-tab label="Android Manifest">

            <app-android-manifest-view [androidManifest]=androidManifest></app-android-manifest-view>

        </mat-tab>

        <mat-tab label="Permissions">

            <app-permissions-view [androidManifest]=androidManifest></app-permissions-view>

        </mat-tab>

        <mat-tab label="Assets">

        </mat-tab>

        <mat-tab label="Contents">

            <mat-table [dataSource]="contents" class="mat-elevation-z8">

                <ng-container matColumnDef="path">
                    <mat-header-cell *matHeaderCellDef>path</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.path}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="type">
                    <mat-header-cell *matHeaderCellDef>type</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="contentsDisplayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: contentsDisplayedColumns;"></mat-row>

            </mat-table>

        </mat-tab>

    </mat-tab-group>

</div>
