<h2 mat-dialog-title>Export APK</h2>

<mat-dialog-content class="mat-typography">
    <section class="options-section">
        <mat-checkbox class="export-options" [value]="isMakeDebuggableChecked">
            Make Debuggable
        </mat-checkbox>
        <mat-checkbox class="export-options" [value]="isInjectFridaChecked">
            Inject Frida
        </mat-checkbox>
    </section>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Export</button>
</mat-dialog-actions>
