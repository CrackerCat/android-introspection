<div id="header">

    <div id="headerLeft">
        <span class="title">Android Introspection</span>
        <input style="margin-left: 30px;" type="file" (change)="onInputChanged($event)" />
    </div>

    <div id="headerRight">
        <a href="https://www.github.com/thejunkjon/android-introspection"><img src="assets/img/github-logo.png" /></a>
    </div>
</div>

<div style="clear: both;"></div>

<mat-tab-group>

    <mat-tab label="Summary">

        {{isApkValid}}

    </mat-tab>

    <mat-tab label="Manifest">

    </mat-tab>

    <mat-tab label="Permissions">

    </mat-tab>

    <mat-tab label="Assets">

    </mat-tab>

    <mat-tab label="Contents">

        <mat-table [dataSource]="filePaths" class="mat-elevation-z8">

            <!-- File Path Column -->
            <ng-container matColumnDef="path">
                <mat-header-cell *matHeaderCellDef>path</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.path}} </mat-cell>
            </ng-container>

            <!-- File Type Column -->
            <ng-container matColumnDef="type">
                <mat-header-cell *matHeaderCellDef>type</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>

    </mat-tab>
</mat-tab-group>
