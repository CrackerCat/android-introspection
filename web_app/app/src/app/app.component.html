<h3>Select APK</h3>

<input type="file" (change)="onInputChanged($event)" />

{{isApkValid}}

<mat-tab-group>
    <mat-tab label="Contents">

        <mat-table [dataSource]="filePaths" class="mat-elevation-z8">

            <!-- File Path Column -->
            <ng-container matColumnDef="path">
                <mat-header-cell *matHeaderCellDef>path</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.path}} </mat-cell>
            </ng-container>

            <!-- File Type Column -->
            <ng-container matColumnDef="type">
                <mat-header-cell *matHeaderCellDef>type</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>

    </mat-tab>
</mat-tab-group>
